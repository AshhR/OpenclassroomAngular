<div class="col-sn-8 col-sn-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitform()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle boisson préférez vous ?</label>
            <select id="drinkPreference" class="form-control"
                 formControlName="drinkPreference">
                <option value="Ciprine">Ciprine</option>
                <option value="Pisse">Pisse</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" 
                [disabled]="userForm.invalid"> Soumettre </button>

    </form>
</div>
