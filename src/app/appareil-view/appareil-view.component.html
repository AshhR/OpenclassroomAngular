<div class="col-xs-12">
    <h2>Mes appareils</h2> 
    <!-- <p>
    {{ lastUpdate | date [ : 'yMMMMEEEEd' [ : timezone [ : locale ] ] ] }}-->
        <!-- Mis à jour le  : {{ lastUpdate | async | date: 'yMMMMEEEEd' | uppercase }}
        {{ (lastUpdate |  async) | date | uppercase }}
        
    Mis à jour le : {{ (lastUpdate | async) | date: 'yMMMMEEEEd'[:'UTC':'fr']]] }} -->
    <p>Mise a jour : {{lastDate | async| date :'d EEEE MMMM YYYY'| uppercase }} </p>

    <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index"
                        [indexOfAppareil]="i"
                        [appareilName]="appareil.name"
                        [appareilStatus]="appareil.status"
                        [id]="appareil.id">
        </app-appareil>
       
    </ul>
    <button class="btn btn-success" 
            [disabled]="!isAuth"
            (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger" (click)="onEteindre()">Tout eteindre</button>
</div>
